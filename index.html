            justify-content: center;
            gap: 3px;

        }
        
        .visualizer-bar {
            width: 8px;

        }

</head>
<body>
    <div class="container">

        <div class="card">

            <div id="record-section">

                <div class="status" id="status" style="display: none;">

                <button class="record-btn ready" id="record-btn">üé§</button>

            <div class="analyzing" id="analyzing" style="display: none;">

    <script>
        // Song database
        const SONG_DATABASE = [
            { title: "Ring of Fire", artist: "Johnny Cash", minNote: 38, maxNote: 50, difficulty: "easy" },
            { title: "Folsom Prison Blues", artist: "Johnny Cash", minNote: 36, maxNote: 48, difficulty: "easy" },
            { title: "Hurt", artist: "Johnny Cash", minNote: 40, maxNote: 52, difficulty: "easy" },

            { title: "Brown Eyed Girl", artist: "Van Morrison", minNote: 45, maxNote: 57, difficulty: "easy" },

            { title: "I Want It That Way", artist: "Backstreet Boys", minNote: 50, maxNote: 65, difficulty: "medium" },
            { title: "Bohemian Rhapsody", artist: "Queen", minNote: 48, maxNote: 72, difficulty: "hard" },
            { title: "Africa", artist: "Toto", minNote: 52, maxNote: 65, difficulty: "medium" },
            { title: "Take On Me", artist: "a-ha", minNote: 55, maxNote: 76, difficulty: "hard" },
            { title: "Total Eclipse of the Heart", artist: "Bonnie Tyler", minNote: 50, maxNote: 68, difficulty: "hard" },
            { title: "Respect", artist: "Aretha Franklin", minNote: 52, maxNote: 67, difficulty: "medium" },
            { title: "Valerie", artist: "Amy Winehouse", minNote: 52, maxNote: 65, difficulty: "medium" },
            { title: "Margaritaville", artist: "Jimmy Buffett", minNote: 45, maxNote: 55, difficulty: "easy" },
            { title: "Santeria", artist: "Sublime", minNote: 48, maxNote: 58, difficulty: "easy" },
            { title: "What I Got", artist: "Sublime", minNote: 45, maxNote: 55, difficulty: "easy" },
            { title: "You Shook Me All Night Long", artist: "AC/DC", minNote: 48, maxNote: 62, difficulty: "medium" },
            { title: "Born to Run", artist: "Bruce Springsteen", minNote: 45, maxNote: 60, difficulty: "medium" },
            { title: "Summer of '69", artist: "Bryan Adams", minNote: 45, maxNote: 62, difficulty: "medium" },
            { title: "Jessie's Girl", artist: "Rick Springfield", minNote: 48, maxNote: 65, difficulty: "medium" },
            { title: "Dancing Queen", artist: "ABBA", minNote: 55, maxNote: 70, difficulty: "medium" },
            { title: "Build Me Up Buttercup", artist: "The Foundations", minNote: 48, maxNote: 62, difficulty: "easy" },
            { title: "Landslide", artist: "Fleetwood Mac", minNote: 52, maxNote: 64, difficulty: "medium" },
            { title: "I Will Survive", artist: "Gloria Gaynor", minNote: 55, maxNote: 67, difficulty: "medium" },
            { title: "Girls Just Want to Have Fun", artist: "Cyndi Lauper", minNote: 55, maxNote: 69, difficulty: "medium" },
            { title: "Dreams", artist: "Fleetwood Mac", minNote: 55, maxNote: 67, difficulty: "easy" },
            { title: "Jolene", artist: "Dolly Parton", minNote: 52, maxNote: 68, difficulty: "medium" },
            { title: "These Boots Are Made for Walking", artist: "Nancy Sinatra", minNote: 50, maxNote: 60, difficulty: "easy" },
            { title: "Love Shack", artist: "B-52s", minNote: 53, maxNote: 68, difficulty: "medium" },
        ];

        // State
        let isRecording = false;
        let audioContext = null;
        let analyser = null;
        let stream = null;
        let pitches = [];
        let recordingTime = 0;
        let timerInterval = null;
        let animationId = null;

        // DOM elements
        const visualizer = document.getElementById('visualizer');
        const timer = document.getElementById('timer');
        const instructions = document.getElementById('instructions');
        const status = document.getElementById('status');
        const sampleCount = document.getElementById('sample-count');
        const recordBtn = document.getElementById('record-btn');
        const btnHint = document.getElementById('btn-hint');
        const analyzing = document.getElementById('analyzing');
        const results = document.getElementById('results');
        const recordSection = document.getElementById('record-section');
        const errorContainer = document.getElementById('error-container');

        // Initialize visualizer bars
        for (let i = 0; i < 32; i++) {
            const bar = document.createElement('div');
            bar.className = 'visualizer-bar';
            visualizer.appendChild(bar);
        }
        const bars = visualizer.querySelectorAll('.visualizer-bar');

        // Utility functions
        function midiToNoteName(midi) {
            const notes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
            const octave = Math.floor(midi / 12) - 1;
            return notes[midi % 12] + octave;
        }

        function freqToMidi(freq) {
            return 12 * Math.log2(freq / 440) + 69;
        }

        function detectPitch(buffer, sampleRate) {
            const SIZE = buffer.length;
            const MAX_SAMPLES = Math.floor(SIZE / 2);
            let bestOffset = -1;
            let bestCorrelation = 0;
            let rms = 0;

            for (let i = 0; i < SIZE; i++) {
                rms += buffer[i] * buffer[i];
            }
            rms = Math.sqrt(rms / SIZE);
            if (rms < 0.01) return -1;

            let lastCorrelation = 1;
            for (let offset = 50; offset < MAX_SAMPLES; offset++) {
                let correlation = 0;
                for (let i = 0; i < MAX_SAMPLES; i++) {
                    correlation += Math.abs(buffer[i] - buffer[i + offset]);
                }
                correlation = 1 - (correlation / MAX_SAMPLES);
                if (correlation > 0.9 && correlation > lastCorrelation) {
                    if (correlation > bestCorrelation) {
                        bestCorrelation = correlation;
                        bestOffset = offset;
                    }
                }
                lastCorrelation = correlation;
            }

            if (bestCorrelation > 0.01 && bestOffset > -1) {
                return sampleRate / bestOffset;
            }
            return -1;
        }

        function showError(message) {
            errorContainer.innerHTML = `
                <div class="error-box">
                    <p>${message}</p>
                    <a href="#" onclick="location.reload()">Try again</a>
                </div>
            `;
        }

        async function startRecording() {
            try {
                errorContainer.innerHTML = '';
                pitches = [];
                recordingTime = 0;

                stream = await navigator.mediaDevices.getUserMedia({
                    audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: true }
                });

                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }

                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;

                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);

                isRecording = true;
                recordBtn.className = 'record-btn recording';
                recordBtn.textContent = '‚èπÔ∏è';
                btnHint.textContent = 'Tap to stop';
                instructions.style.display = 'none';
                status.style.display = 'block';
                timer.style.display = 'block';

                timerInterval = setInterval(() => {
                    recordingTime++;
                    const mins = Math.floor(recordingTime / 60);
                    const secs = recordingTime % 60;
                    timer.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
                }, 1000);

                detectLoop();

            } catch (err) {
                console.error(err);
                if (err.name === 'NotAllowedError') {
                    showError('Microphone permission denied. Please allow microphone access and reload.');
                } else if (err.name === 'NotFoundError') {
                    showError('No microphone found. Please connect a microphone.');
                } else {
                    showError(`Error: ${err.message}`);
                }
            }
        }

        function detectLoop() {
            if (!isRecording || !analyser) return;

            const buffer = new Float32Array(analyser.fftSize);
            analyser.getFloatTimeDomainData(buffer);

            // Update visualizer
            const freqData = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(freqData);
            const step = Math.floor(freqData.length / 32);
            bars.forEach((bar, i) => {
                const value = freqData[i * step] / 255;
                bar.style.height = `${Math.max(4, value * 100)}%`;
            });

            // Detect pitch
            const pitch = detectPitch(buffer, audioContext.sampleRate);
            if (pitch > 60 && pitch < 1200) {
                const midi = freqToMidi(pitch);
                pitches.push(midi);
                sampleCount.textContent = `${pitches.length} samples`;
            }

            animationId = requestAnimationFrame(detectLoop);
        }

        function stopRecording() {
            isRecording = false;

            if (timerInterval) clearInterval(timerInterval);
            if (animationId) cancelAnimationFrame(animationId);
            if (stream) stream.getTracks().forEach(track => track.stop());
            if (audioContext) audioContext.close();

            recordSection.style.display = 'none';
            analyzing.style.display = 'block';

            setTimeout(analyzeVoice, 500);
        }

        function analyzeVoice() {
            if (pitches.length < 10) {
                analyzing.style.display = 'none';
                recordSection.style.display = 'block';
                instructions.style.display = 'block';
                status.style.display = 'none';
                timer.style.display = 'none';
                recordBtn.className = 'record-btn ready';
                recordBtn.textContent = 'üé§';
                btnHint.textContent = 'Tap to start';
                bars.forEach(bar => bar.style.height = '4px');
                showError('Not enough vocal data. Please sing louder and longer (at least 5 seconds).');
                return;
            }

            const sorted = [...pitches].sort((a, b) => a - b);
            const trimStart = Math.floor(sorted.length * 0.1);
            const trimEnd = Math.floor(sorted.length * 0.9);
            const trimmed = sorted.slice(trimStart, trimEnd);

            const minMidi = Math.min(...trimmed);
            const maxMidi = Math.max(...trimmed);
            const avgMidi = trimmed.reduce((a, b) => a + b, 0) / trimmed.length;
            const range = maxMidi - minMidi;

            const variance = trimmed.reduce((sum, n) => sum + Math.pow(n - avgMidi, 2), 0) / trimmed.length;
            const stability = Math.max(0, Math.min(100, 100 - Math.sqrt(variance) * 5));

            let voiceType;
            if (avgMidi < 48) voiceType = 'Bass';
            else if (avgMidi < 53) voiceType = 'Baritone';
            else if (avgMidi < 58) voiceType = 'Tenor';
            else if (avgMidi < 63) voiceType = 'Alto';
            else if (avgMidi < 68) voiceType = 'Mezzo-Soprano';
            else voiceType = 'Soprano';

            // Score songs
            const scored = SONG_DATABASE.map(song => {
                const songRange = song.maxNote - song.minNote;
                const overlap = Math.min(maxMidi, song.maxNote) - Math.max(minMidi, song.minNote);
                const fit = Math.max(0, overlap / songRange);
                const exceedsLow = Math.max(0, song.minNote - minMidi);
                const exceedsHigh = Math.max(0, maxMidi - song.maxNote);
                const penalty = (exceedsLow + exceedsHigh) * 2;
                const bonus = stability < 50 && song.difficulty === 'easy' ? 20 : 0;
                return { ...song, score: fit * 100 - penalty + bonus };
            }).sort((a, b) => b.score - a.score);

            const perfect = scored.filter(s => s.score > 70).slice(0, 4);
            const good = scored.filter(s => s.score > 40 && s.score <= 70).slice(0, 4);
            const crowd = SONG_DATABASE.filter(s => s.difficulty === 'easy').slice(0, 3);

            let assessment;
            if (stability > 70) assessment = 'üåü Solid pitch control! Go for challenging songs.';
            else if (stability > 40) assessment = 'üéØ Good foundation! Stick to your comfort zone.';
            else assessment = 'üéâ Pick crowd-pleasers and own the stage!';

            showResults({
                voiceType,
                minNote: midiToNoteName(Math.round(minMidi)),
                maxNote: midiToNoteName(Math.round(maxMidi)),
                range: Math.round(range),
                stability: Math.round(stability),
                perfect: perfect.length > 0 ? perfect : scored.slice(0, 4),
                good,
                crowd,
                assessment
            });
        }

        function showResults(data) {
            analyzing.style.display = 'none';
            
            let perfectHtml = data.perfect.map(s => `
                <div class="song-card">
                    <div class="song-info">
                        <div class="title">${s.title}</div>
                        <div class="artist">${s.artist}</div>
                    </div>
                    <span class="difficulty ${s.difficulty}">${s.difficulty}</span>
                </div>
            `).join('');

            let goodHtml = data.good.map(s => `
                <div class="song-card">
                    <div class="song-info">
                        <div class="title">${s.title}</div>
                        <div class="artist">${s.artist}</div>
                    </div>
                    <span class="difficulty ${s.difficulty}">${s.difficulty}</span>
                </div>
            `).join('');

            let crowdHtml = data.crowd.map(s => `
                <div class="song-card">
                    <div class="song-info">
                        <div class="title">${s.title}</div>
                        <div class="artist">${s.artist}</div>
                    </div>
                </div>
            `).join('');

            results.innerHTML = `
                <div class="profile">
                    <h2>Your Voice Profile</h2>
                    <div class="profile-grid">
                        <div class="profile-item">
                            <label>Voice Type</label>
                            <div class="value">${data.voiceType}</div>
                        </div>
                        <div class="profile-item">
                            <label>Range</label>
                            <div class="value">${data.minNote} ‚Üí ${data.maxNote}</div>
                        </div>
                        <div class="profile-item">
                            <label>Span</label>
                            <div class="value">${data.range} semitones</div>
                        </div>
                        <div class="profile-item">
                            <label>Stability</label>
                            <div class="value">${data.stability}%</div>
                        </div>
                    </div>
                    <div class="assessment">${data.assessment}</div>
                </div>

                <div class="song-section perfect">
                    <h3>üéØ Perfect Matches</h3>
                    ${perfectHtml}
                </div>

                ${data.good.length > 0 ? `
                <div class="song-section good">
                    <h3>üëç Also Good</h3>
                    ${goodHtml}
                </div>
                ` : ''}

                <div class="song-section crowd">
                    <h3>üçª Crowd Pleasers</h3>
                    ${crowdHtml}
                </div>

                <button class="reset-btn" onclick="resetApp()">üîÑ Try Again</button>
            `;

            results.className = 'results show';
        }

        function resetApp() {
            pitches = [];
            recordingTime = 0;
            isRecording = false;
            
            results.className = 'results';
            results.innerHTML = '';
            recordSection.style.display = 'block';
            instructions.style.display = 'block';
            status.style.display = 'none';
            timer.style.display = 'none';
            errorContainer.innerHTML = '';
            
            recordBtn.className = 'record-btn ready';
            recordBtn.textContent = 'üé§';
            btnHint.textContent = 'Tap to start';
            
            bars.forEach(bar => bar.style.height = '4px');
        }

        // Event listener
        recordBtn.addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });
    </script>
</body>
