<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voice Match - Find Your Karaoke Song</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #4c1d95 0%, #312e81 50%, #0f0f23 100%);
            color: white;
            padding: 16px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 24px;
            padding-top: 12px;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(90deg, #f472b6, #a78bfa, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }
        
        .header p {
            color: #c4b5fd;
            font-size: 14px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .error-box {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #f87171;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .error-box p {
            color: #fecaca;
            margin-bottom: 8px;
        }
        
        .error-box a {
            color: #fca5a5;
            font-size: 14px;
        }
        
        .visualizer {
            height: 80px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 3px;
            margin-bottom: 16px;
        }
        
        .visualizer-bar {
            width: 8px;
            background: linear-gradient(to top, #ec4899, #a78bfa);
            border-radius: 4px 4px 0 0;
            transition: height 0.05s ease;
            min-height: 4px;
        }
        
        .timer {
            font-size: 28px;
            font-family: monospace;
            color: #c4b5fd;
            text-align: center;
            margin-bottom: 12px;
        }
        
        .instructions {
            text-align: center;
            margin-bottom: 16px;
        }
        
        .instructions p {
            color: #e9d5ff;
            margin-bottom: 4px;
        }
        
        .instructions .hint {
            font-size: 13px;
            color: #a78bfa;
        }
        
        .status {
            text-align: center;
            margin-bottom: 16px;
        }
        
        .status .listening {
            color: #86efac;
            animation: pulse 1.5s infinite;
        }
        
        .status .samples {
            font-size: 13px;
            color: #a78bfa;
            margin-top: 4px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .record-btn {
            display: block;
            width: 88px;
            height: 88px;
            margin: 0 auto 12px;
            border-radius: 50%;
            border: none;
            font-size: 32px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .record-btn:active {
            transform: scale(0.95);
        }
        
        .record-btn.ready {
            background: linear-gradient(135deg, #ec4899, #8b5cf6);
        }
        
        .record-btn.recording {
            background: #ef4444;
            animation: pulse 1s infinite;
        }
        
        .record-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-hint {
            text-align: center;
            font-size: 13px;
            color: #a78bfa;
        }
        
        .analyzing {
            text-align: center;
            padding: 40px 0;
        }
        
        .analyzing .spinner {
            font-size: 48px;
            animation: spin 1s linear infinite;
            margin-bottom: 12px;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .analyzing p {
            font-size: 18px;
            color: #c4b5fd;
        }
        
        .results {
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .profile {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .profile h2 {
            font-size: 16px;
            color: #c4b5fd;
            margin-bottom: 12px;
        }
        
        .profile-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .profile-item label {
            display: block;
            font-size: 12px;
            color: #a78bfa;
            margin-bottom: 2px;
        }
        
        .profile-item .value {
            font-size: 16px;
            font-weight: 600;
        }
        
        .assessment {
            margin-top: 12px;
            padding: 10px;
            background: rgba(139, 92, 246, 0.2);
            border-radius: 8px;
            font-size: 14px;
        }
        
        .song-section {
            margin-bottom: 16px;
        }
        
        .song-section h3 {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .song-section.perfect h3 { color: #4ade80; }
        .song-section.good h3 { color: #facc15; }
        .song-section.crowd h3 { color: #f472b6; }
        
        .song-card {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .song-section.perfect .song-card { background: rgba(74, 222, 128, 0.15); }
        .song-section.good .song-card { background: rgba(250, 204, 21, 0.1); }
        .song-section.crowd .song-card { background: rgba(244, 114, 182, 0.1); }
        
        .song-info .title {
            font-weight: 600;
            margin-bottom: 2px;
        }
        
        .song-info .artist {
            font-size: 13px;
            color: #c4b5fd;
        }
        
        .difficulty {
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 500;
        }
        
        .difficulty.easy { background: #16a34a; }
        .difficulty.medium { background: #ca8a04; }
        .difficulty.hard { background: #dc2626; }
        
        .reset-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ec4899, #8b5cf6);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .reset-btn:active {
            transform: scale(0.98);
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 11px;
            color: #7c3aed;
        }
    </style>
</head>
<body>
    <div class="container">

            <h1>üé§ Voice Match</h1>

                <div class="status" id="status" style="display: none;">

            <div class="results" id="results"></div>
        </div>
        
        <p class="footer">Voice Match ‚Ä¢ Built for karaoke lovers</p>
    </div>

        // State
        let isRecording = false;

        let analyser = null;
        let stream = null;

        let animationId = null;

        // DOM elements
        const visualizer = document.getElementById('visualizer');

        // Initialize visualizer bars
        for (let i = 0; i < 32; i++) {
            const bar = document.createElement('div');
            bar.className = 'visualizer-bar';
            visualizer.appendChild(bar);
        }

        // Utility functions
        function midiToNoteName(midi) {
            const notes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
            const octave = Math.floor(midi / 12) - 1;
            return notes[midi % 12] + octave;
        }

        function freqToMidi(freq) {
            return 12 * Math.log2(freq / 440) + 69;
        }

        function detectPitch(buffer, sampleRate) {
            const SIZE = buffer.length;
            const MAX_SAMPLES = Math.floor(SIZE / 2);
            let bestOffset = -1;
            let bestCorrelation = 0;
            let rms = 0;

            for (let i = 0; i < SIZE; i++) {
                rms += buffer[i] * buffer[i];
            }
            rms = Math.sqrt(rms / SIZE);
            if (rms < 0.01) return -1;

            let lastCorrelation = 1;
            for (let offset = 50; offset < MAX_SAMPLES; offset++) {
                let correlation = 0;
                for (let i = 0; i < MAX_SAMPLES; i++) {
                    correlation += Math.abs(buffer[i] - buffer[i + offset]);
                }
                correlation = 1 - (correlation / MAX_SAMPLES);
                if (correlation > 0.9 && correlation > lastCorrelation) {
                    if (correlation > bestCorrelation) {
                        bestCorrelation = correlation;
                        bestOffset = offset;
                    }
                }
                lastCorrelation = correlation;
            }

            if (bestCorrelation > 0.01 && bestOffset > -1) {
                return sampleRate / bestOffset;
            }
            return -1;
        }

        function showError(message) {
            errorContainer.innerHTML = `
                <div class="error-box">
                    <p>${message}</p>
                    <a href="#" onclick="location.reload()">Try again</a>
                </div>
            `;
        }

        async function startRecording() {
            try {
                errorContainer.innerHTML = '';
                pitches = [];
                recordingTime = 0;

                stream = await navigator.mediaDevices.getUserMedia({
                    audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: true }
                });

                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }

                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;

                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);

                isRecording = true;
                recordBtn.className = 'record-btn recording';
                recordBtn.textContent = '‚èπÔ∏è';
                btnHint.textContent = 'Tap to stop';
                instructions.style.display = 'none';
                status.style.display = 'block';
                timer.style.display = 'block';

                timerInterval = setInterval(() => {
                    recordingTime++;
                    const mins = Math.floor(recordingTime / 60);
                    const secs = recordingTime % 60;
                    timer.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
                }, 1000);

                detectLoop();

            } catch (err) {
                console.error(err);
                if (err.name === 'NotAllowedError') {
                    showError('Microphone permission denied. Please allow microphone access and reload.');
                } else if (err.name === 'NotFoundError') {
                    showError('No microphone found. Please connect a microphone.');
                } else {
                    showError(`Error: ${err.message}`);
                }
            }
        }

        function detectLoop() {
            if (!isRecording || !analyser) return;

            const buffer = new Float32Array(analyser.fftSize);
            analyser.getFloatTimeDomainData(buffer);

            // Update visualizer
            const freqData = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(freqData);
            const step = Math.floor(freqData.length / 32);
            bars.forEach((bar, i) => {
                const value = freqData[i * step] / 255;
                bar.style.height = `${Math.max(4, value * 100)}%`;
            });

            // Detect pitch
            const pitch = detectPitch(buffer, audioContext.sampleRate);
            if (pitch > 60 && pitch < 1200) {
                const midi = freqToMidi(pitch);
                pitches.push(midi);
                sampleCount.textContent = `${pitches.length} samples`;
            }

            animationId = requestAnimationFrame(detectLoop);
        }

        function stopRecording() {
            isRecording = false;

            if (timerInterval) clearInterval(timerInterval);
            if (animationId) cancelAnimationFrame(animationId);
            if (stream) stream.getTracks().forEach(track => track.stop());
            if (audioContext) audioContext.close();

            recordSection.style.display = 'none';
            analyzing.style.display = 'block';

            setTimeout(analyzeVoice, 500);
        }

        function analyzeVoice() {
            if (pitches.length < 10) {
                analyzing.style.display = 'none';
                recordSection.style.display = 'block';
                instructions.style.display = 'block';
                status.style.display = 'none';
                timer.style.display = 'none';
                recordBtn.className = 'record-btn ready';
                recordBtn.textContent = 'üé§';
                btnHint.textContent = 'Tap to start';
                bars.forEach(bar => bar.style.height = '4px');
                showError('Not enough vocal data. Please sing louder and longer (at least 5 seconds).');
                return;
            }

            const sorted = [...pitches].sort((a, b) => a - b);
            const trimStart = Math.floor(sorted.length * 0.1);
            const trimEnd = Math.floor(sorted.length * 0.9);
            const trimmed = sorted.slice(trimStart, trimEnd);

            const minMidi = Math.min(...trimmed);
            const maxMidi = Math.max(...trimmed);
            const avgMidi = trimmed.reduce((a, b) => a + b, 0) / trimmed.length;
            const range = maxMidi - minMidi;

            const variance = trimmed.reduce((sum, n) => sum + Math.pow(n - avgMidi, 2), 0) / trimmed.length;
            const stability = Math.max(0, Math.min(100, 100 - Math.sqrt(variance) * 5));

            let voiceType;
            if (avgMidi < 48) voiceType = 'Bass';
            else if (avgMidi < 53) voiceType = 'Baritone';
            else if (avgMidi < 58) voiceType = 'Tenor';
            else if (avgMidi < 63) voiceType = 'Alto';
            else if (avgMidi < 68) voiceType = 'Mezzo-Soprano';
            else voiceType = 'Soprano';

            // Score songs
            const scored = SONG_DATABASE.map(song => {
                const songRange = song.maxNote - song.minNote;
                const overlap = Math.min(maxMidi, song.maxNote) - Math.max(minMidi, song.minNote);
                const fit = Math.max(0, overlap / songRange);
                const exceedsLow = Math.max(0, song.minNote - minMidi);
                const exceedsHigh = Math.max(0, maxMidi - song.maxNote);
                const penalty = (exceedsLow + exceedsHigh) * 2;
                const bonus = stability < 50 && song.difficulty === 'easy' ? 20 : 0;
                return { ...song, score: fit * 100 - penalty + bonus };
            }).sort((a, b) => b.score - a.score);

            const perfect = scored.filter(s => s.score > 70).slice(0, 4);
            const good = scored.filter(s => s.score > 40 && s.score <= 70).slice(0, 4);
            const crowd = SONG_DATABASE.filter(s => s.difficulty === 'easy').slice(0, 3);

            let assessment;
            if (stability > 70) assessment = 'üåü Solid pitch control! Go for challenging songs.';
            else if (stability > 40) assessment = 'üéØ Good foundation! Stick to your comfort zone.';
            else assessment = 'üéâ Pick crowd-pleasers and own the stage!';

            showResults({
                voiceType,
                minNote: midiToNoteName(Math.round(minMidi)),
                maxNote: midiToNoteName(Math.round(maxMidi)),
                range: Math.round(range),
                stability: Math.round(stability),
                perfect: perfect.length > 0 ? perfect : scored.slice(0, 4),
                good,
                crowd,
                assessment
            });
        }

                    <h3>üçª Crowd Pleasers</h3>
                    ${crowdHtml}

                <button class="reset-btn" onclick="resetApp()">üîÑ Try Again</button>

        function resetApp() {
            pitches = [];
            recordingTime = 0;
            isRecording = false;
            
            results.className = 'results';

        // Event listener
        recordBtn.addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });
    </script>
</body>
